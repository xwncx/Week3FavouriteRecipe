<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steak</title>

    <link rel="stylesheet" href="css.css">


</head>
<body>
    
    
    <div class="head">
        <h3 class="play-head">Steak</h3>
    </div>

    <img class="img" src="image/2.jpg" alt="Steak">
    
    <div class="ingridients">
        <table class="ingridients-table">
            <tr>
                <th>Ingridient</th>
                <th>Amount</th>
            </tr>

            <tr>
                <td>Steak</td>
                <td>1 pc</td>
            </tr>

            <tr>
                <td>butter</td>
                <td>50 g</td>
            </tr>

            <tr>
                <td>Salt</td>
                <td>pinch</td>
            </tr>

            <tr>
                <td>pepper</td>
                <td>pinch</td>
            </tr>

            
        </table>

    </div>

    <div class="instructions">

        <ol>
            <li>Put butter on the hot pan</li>
            <li>Put the steak</li>
            <li>Pinch a salt</li>
            <li>Pinch a pepper</li>
            <li>Wait 11 min</li>
            <li>Done!&#128525;</li>
        </ol>
        
    </div>

    <footer class="fot">
        Vincent Vaus. &#169; 2023
    </footer>

</body>
</html>
